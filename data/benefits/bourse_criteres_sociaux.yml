label: bourse sur critères sociaux
institution: etat
description: La bourse d'enseignement supérieur sur critères sociaux (BCS) est accordée à l'étudiant qui a des difficultés matérielles pour poursuivre des études supérieures.
conditions:
  - Ne pas avoir utilisé plus de 7 droits durant la totalité des études supérieurs.
  - Avoir au moins validé 60 crédits ECTS pour le 3ème droit à la bourse.
  - Avoir au moins validé 120 crédits ECTS pour le 4ème et 5ème droit à la bourse.
  - Avoir au moins validé 180 crédits ECTS pour le 6ème et 7ème droit à la bourse.
